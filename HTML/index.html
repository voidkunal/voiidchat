<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voiidchat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="website icon" type="png" href="voiid.jpg">
</head>
<body>

    <div class="navbar">
       
        <div class="logo">
            <img src="../GoodLook/voiid.jpg" alt="site logo">
        </div>

        <div class="sitename">
            <h2>voiidchat</h2>
        </div>
    </div>

    <main>
        <div class="open">
            <div class="part1 left">
                <h3 id="use">Use voiidchat on your computer</h3>
                <h4 id="Guide1">
                    1. Open Voiidchat on your Phone
                </h4>

                <h4 id="Guide2">
                    2. Tap Menu &#8942; or Settings &#9881; and select Linked Devices
                </h4>

                <h4 id="Guide3">
                    3. Tap Linked devices and then Link a device
                </h4>

                <h4 id="Guide4">
                   4. Point your phone at this screen to capture the QR code
                </h4>

                <a href="#">
                    <h5>Link with phone number</h5>
                </a>
            </div>
            
            <div class="part2 right">
                <img src="../GoodLook/qr.png" alt="random qr image" id="qr">
            </div>
        </div>
    </main>
    <script src="../JS/script.js"></script>
</body>
</html>
